<html>
    <head>
        <title>Pousada Hot Summer</title>

    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="col-2">
                        <img class="imgLogo" src="images/logo-2.png"  style="width: 35%;">
                    </div>
                    <div class="col" style="height: auto; ">
                        <div class="nomePousada">
                            <br>
                            Hot Summer
                        </div>
                    </div>
                </div>   
            </header>
            <nav>
                <div class="row">
                    <div class="col-sm">
                        <ul class="nav nav-justified">
                            <li class="nav-item">
                                <a class="nav-link" href="home2.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="galeria.html">Galeria</a>

                                <a class="nav-link" href="conheçacidade.html">Conheça São Sebastião</a>

                            <li class="nav-item">
                                <a class="nav-link" href="reserva.html">Reserva</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
                <div class="Conteudo">
                    <div class="row">
                        <div class="col-12">
                            <div class="txtOrcamento">
                                Reserva
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <form name="frmDiarias">
                            <div class="form-row">
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <label>
                                            <div class="txtSlcSuite">
                                                Selecione a Suíte:
                                            </div>
                                        </label>
                                    </div>   
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <label>
                                            <div class="txtNumHospede">
                                                Número de Hóspede:
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <label>
                                            <div class="txtNumDiarias">
                                                Números de Diárias:
                                            </div>
                                        </label>
                                    </div>  
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-4">
                                    <select class="form-control form-control-lg" name="slcSuite" id="slcSuite">
                                        <option value="0"> 
                                            Selecione...
                                        </option>
                                        <option value="1">
                                            Suíte Confort
                                        </option>
                                        <option value="2">
                                            Suíte Desire
                                        </option>
                                        <option value="3">
                                            Suíte Spart
                                        </option>
                                        <option value="4">
                                            Suíte Oceans
                                        </option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" name="numHospede" id="numHospede" placeholder="Digite aqui o número de hóspedes...">
                                </div>
                                <div class="col-4">
                                    <input class="form-control form-control-lg" type="text" name="numDias" id="numDias" placeholder="Digite aqui o número de diárias...">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="txtRefeicoes">
                                        <label>Refeicões:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="rdrefeicoes" id="rdrefeicoes" value="0">
                                            <div class="txtRadio">
                                                <label class="form-check-label" for="rdrefeicoes">
                                                    Café da Manhã (R$ 10.00)
                                                </label>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline"> 
                                            <input class="form-check-input" type="radio" name="rdrefeicoes" id="rdrefeicoes" value="1">
                                            <div class="txtRadio">
                                                <label class="form-check-label" for="rdrefeicoes">
                                                    Meia Pensão (R$ 19.99)
                                                </label>
                                            </div>        
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="rdrefeicoes" id="rdrefeicoes" value="2">
                                            <div class="txtRadio">
                                                <label class="form-check-label" for="rdrefeicoes">
                                                    Pensão Completa (R$ 30.00)
                                                </label>
                                            </div>     
                                        </div>
                                    </div>
                                         
                                </div>                                                    
                                                                          
                                                                    
                            </div>
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="txtServicosAdicionais">
                                        <label>Serviços Adicionais:</label>
                                    </div>  
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="translados" id="translados" value="0">
                                            <div class="txtCheckbox">
                                                <label class="form-check-label" for="checkServicos1">Translados (R$ 30.00)</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="cityTour" id="cityTour" value="1">
                                            <div class="txtCheckbox">
                                                <label class="form-check-label" for="checkServicos2">City Tour (R$ 35.00)</label>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="txtCentralizado">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" name="passeio" id="passeio" value="2">
                                            <div class="txtCheckbox">
                                                <label class="form-check-label" for="checkServicos2">Passeio (R$ 40.00)</label>
                                            </div>  
                                        </div>
                                    </div>     
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="alBotao">
                                        <button type="button" class=" btn botaoCalcular" value="calcular" onclick="comprar()">Calcular</button>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="txtTotal">
                                            <div id="precoTotal"></div>
                                    </div>  
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="txtResumo">
                                Resumo
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="txtListaResumo">
                                <div id="nomeSuite"></div>
                            </div> 
                        </div>
                        <div class="col-4">
                            <div class="txtListaResumo">
                                <div id="hospede"></div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="txtListaResumo">
                                <div id="numDiarias"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="txtListaResumo">
                                <div id="nomeRefeicao"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="txtListaResumo">
                                <div id="precoAdicionais"></div>
                            </div> 
                        </div>
                    </div>
                    <div class="row align-items-end">
                        <div class="col">
                            <div class="alFooter">
                                <footer>
                                    <div class="textoFooter">
                                        <div class="textoEndereco">
                                            Rua Bela Vista, 204 - Bela Vista - São Sebastião - SP
                                        </div>
                                        <div class="textoEmail">
                                            Email: pousadahotsummer@gmail.com.br
                                        </div>
                                    </div>
                                </footer>
                            </div>
                            
                        </div>
                    </div>
                
        </div>
